<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>
    <link rel="Stylesheet" type="text/css" href="./assets/css/style.css">

    <style>
        .invisibleLetter{
            width: 20px;
            height: 20px;
            border-bottom: solid 1px black;
            text-indent: -1000px;
            float: left;
            margin: 2px;
        }

        .visibleLetter{
            width: 20px;
            height: 20px;
            text-align: center;
            float: left;
            margin: 2px;
            
        }
        
    </style>
</head>
<body>
    <h1>The Word Guess Game</h1>
    <p id="instructions-text">Press a letter to start guessing</p>
    <p id="word-parent">
        <p id="the-word"></p>
    </p>
   <br>
    <p id="wins-tally"></p>
    <p id="losses-tally"></p>
    <p id="guesses-tally"></p>
    <p id="guessed-letters"></p>
    <script src="./assets/javascript/game.js"></script>
</body>
</html>
